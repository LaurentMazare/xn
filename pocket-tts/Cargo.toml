[package]
name = "pocket_tts"
version = "0.1.0"
edition = "2024"

[dependencies]
xn = { path = "../xn-core" }
rand = "0.9"
rand_distr = "0.5"
tracing = "0.1.44"
tracing-subscriber = "0.3"

kaudio = { version = "0.2.1", optional = true }
sentencepiece = { version = "0.13.1", optional = true }

[dev-dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
hf-hub = "0.4"
serde_json = "1.0"
tracing-chrome = "0.7"

[features]
default = []
cuda = ["xn/cuda"]
audio = ["dep:kaudio", "dep:sentencepiece"]

[[example]]
name = "pocket_tts"
required-features = ["audio"]
